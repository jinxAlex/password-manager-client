<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="
          default-src 'self';
          style-src   'self' https://rsms.me;
          font-src    'self' https://rsms.me;
          connect-src 'self' https://blackvault-app-cpese4a6c4avhwaq.westeurope-01.azurewebsites.net;
        ">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="flex flex-col items-center justify-center min-h-screen bg-[#202120]">
    <div class="text-center mb-6">
        <h1 class="text-6xl font-extrabold">
            <span class="text-black">Black</span><span class="text-orange-500">Vault</span>
        </h1>
    </div>
    <div class="w-full max-w-sm p-6 border rounded-lg shadow-md bg-[#131413] border-gray-700">
        <form class="space-y-6" action="#" id="loginForm">
            <h5 class="text-2xl font-semibold text-white text-center">Inicia sesión en nuestra plataforma</h5>
            <div>
                <label for="email" class="block mb-2 text-sm font-medium text-white">Email</label>
                <input id="inputEmail" type="email" name="email"
                    class="w-full p-3 text-sm rounded-lg focus:ring-2 focus:outline-none focus:ring-gray-300 bg-gray-700 border-gray-600 text-white""
                    placeholder=" name@gmail.com" required />
            </div>
            <div>
                <label for="password" class="block mb-2 text-sm font-medium text-white">Contraseña
                    maestra</label>
                <input type="password" name="password" id="inputPassword"
                    class="w-full p-3 text-sm rounded-lg focus:ring-2 focus:outline-none focus:ring-gray-300 bg-gray-700 border-gray-600 text-white"
                    placeholder="••••••••••••••••" required />
            </div>
            <button id="btnLogin" type="submit"
                class="w-full px-5 py-3 text-sm font-medium text-white rounded-lg bg-[#F97316] hover:bg-[#EA580C] focus:ring-4 focus:outline-none focus:ring-orange-500">
                Iniciar sesión
            </button>
            <p class="text-sm font-medium text-center text-gray-300">
                ¿No estás registrado? <a href="./signup.html" class="hover:underline text-blue-500">Crear cuenta</a>
            </p>
        </form>
    </div>
    <script type="module" src="../renderers/loginRenderer.js"></script>
</body>

</html>
