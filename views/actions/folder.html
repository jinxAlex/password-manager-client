<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="
          default-src 'self';
          style-src   'self' https://rsms.me;
          font-src    'self' https://rsms.me;
          connect-src 'self' https://blackvault-app-cpese4a6c4avhwaq.westeurope-01.azurewebsites.net;
        ">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <link href="../css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Modal Form -->
    <form id="credential-form"
        class="w-full max-w-[800px] h-full max-h-[600px] bg-[#202021] rounded-2xl shadow-xl overflow-auto flex flex-col">

        <!-- Header -->
        <div class="flex items-center justify-between px-6 py-4 border-b border-gray-700">
            <h2 id="header" class="text-xl font-semibold text-gray-100">Agregar carpeta</h2>
            <button type="button" id="close-modal"
                class="bg-opacity-60 bg-gray-700 bg-opacity-60 p-2 rounded-full focus:outline-none focus:ring-accentOrange/50 focus:border-accentOrange hover:bg-gray-600">
                <img class="w-7 h-7 text-gray-200 transition duration-75 group-hover:text-white transform rotate-45"
                    src="../../resources/actions/add.webp" />
            </button>
        </div>

        <div class="p-6">

            <!-- Folder Name -->
            <div>
                <label for="credential-name" class="block mb-2 text-sm font-medium text-gray-300">Nombre de la
                    carpeta</label>
                <input type="text" id="inputFolder" name="folderName" max="40"
                    class="w-full p-3 rounded-lg bg-gray-700 border-gray-600 text-gray-100" required />
            </div>
        </div>

        <!-- Footer -->
        <div class="px-6 py-4 border-t border-gray-700">
            <button id="sendFolder" type="button" class="w-full py-3 text-white bg-[#F97316] hover:bg-[#EA580C]
               focus:ring-4 focus:outline-none focus:ring-orange-500
               font-medium rounded-lg shadow-md transition-colors">
                Guardar
            </button>
        </div>
    </form>

    <script type="module" src="../../renderers/folderRenderer.js"></script>
</body>

</html>
