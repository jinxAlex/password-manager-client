<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src 'self' http://localhost:8080">
  <link href="../css/style.css" rel="stylesheet">
</head>

<body>
  <!-- Modal Form -->
  <form id="credential-form"
    class="w-full max-w-[800px] h-full max-h-[600px] bg-white dark:bg-gray-800 rounded-2xl shadow-xl overflow-auto flex flex-col">

    <!-- Header -->
    <div class="flex items-center justify-between px-6 py-4 border-b border-gray-200 dark:border-gray-700">
      <h2 id="header" class="text-xl font-semibold text-gray-800 dark:text-gray-100">Agregar credencial</h2>
      <button type="button" id="close-modal"
        class="bg-white bg-opacity-60 dark:bg-gray-700 dark:bg-opacity-60 p-2 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-500 hover:text-gray-700 dark:text-gray-100 dark:hover:text-white">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <div class="p-6 flex-1 grid grid-cols-1 md:grid-cols-2 gap-6">

      <!-- Credencial Name -->
      <div>
        <label for="credential-name" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Nombre de la credencial</label>
        <input type="text" id="inputCredential" name="credentialName" max="40"
          class="w-full p-3 border border-gray-300 rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600 text-gray-900 dark:text-gray-100"
          placeholder="e.g. Banco, Gmail, GitHub…" required />
      </div>

      <!-- Folder Selector -->
      <div>
        <label for="folder" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Carpeta</label>
        <select id="folder" name="folder"
          class="w-full p-3 border border-gray-300 rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600 text-gray-900 dark:text-gray-100"
          required>
          <option value="">-- Selecciona carpeta --</option>
          <option value="personal">Personal</option>
          <option value="trabajo">Trabajo</option>
          <option value="banca">Banca</option>
          <option value="social">Redes sociales</option>
        </select>
      </div>

      <!-- Username -->
      <div>
        <label for="username" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Nombre de usuario</label>
        <input type="text" id="inputUsername" name="username" max="40"
          class="w-full p-3 border border-gray-300 rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600 text-gray-900 dark:text-gray-100"
          placeholder="usuario@ejemplo.com" required />
      </div>

      <!-- Password -->
      <div class="relative">
        <label for="password" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Contraseña</label>
        <input type="password" id="inputPassword" name="password" max="40"
          class="w-full p-3 pr-12 border border-gray-300 rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600 text-gray-900 dark:text-gray-100"
          placeholder="••••••••" required />
        <div class="absolute inset-y-0 right-3 flex items-center space-x-2">
          <button type="button" id="toggle-password"
            class="p-1 text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
            <!-- Eye icon -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5s8.268 2.943 9.542 7-1.99 7-9.542 7-8.268-2.943-9.542-7z" />
            </svg>
          </button>
          <button type="button" id="copy-password"
            class="p-1 text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M8 7V3h8v4M8 7h8M5 7h14a2 2 0 012 2v11a2 2 0 01-2 2H5a2 2 0 01-2-2V9a2 2 0 012-2z" />
            </svg>
          </button>
        </div>
      </div>

      <!-- URL -->
      <div>
        <label for="url" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">URL</label>
        <input id="inputUrl" name="url" max="40"
          class="w-full p-3 border border-gray-300 rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600 text-gray-900 dark:text-gray-100"
          placeholder="https://www.ejemplo.com" />
      </div>

    </div>

    <!-- Footer -->
    <div class="px-6 py-4 border-t border-gray-200 dark:border-gray-700">
      <button id="sendCredential" type="button"
        class="w-full py-3 text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg">
        Guardar
      </button>
    </div>
  </form>
  
  <script type="module" src="../../renderers/credentialRenderer.js"></script>
</body>

</html>
